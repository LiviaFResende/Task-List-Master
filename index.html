<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Task List Master</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <header>
        <!-- BOOTSTRAP NAV-BAR -->
        <nav class="navbar" id="task-navbar">
            <!-- add the brand -->
            <a class="navbar-brand" href="#">
                <img src="Images\Task2go Logo.png" width="30rem" height="30rem" alt="company-logo" id="company-logo">
            </a>

            <!-- add the search bar -->
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <!-- add the button -->
            <form class="form-inline">
                <a href="AddTask(Ando).html" class="btn btn-primary btn-lg active" role="button"
                    aria-pressed="true">CREATE A TASK</a>
            </form>
        </nav>

    </header>
    <h1>Task List Master</h1>
    <main>

        <!-- BOOSTRAP CARDS GROUP  -->
        <div class="container-index">

            <div class="card-group">

                <!-- CARD 1 -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Add New Task</h5>
                        <!-- NAME  -->
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="addTaskName" placeholder="Task Name">
                        </div>
                        <!--  DESCRIPTION  -->
                        <div class="form-group">
                            <label for="taskDescription">Task Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3"
                                placeholder="Task Description"></textarea>
                        </div>
                        <!-- ASSIGNED TO -->
                        <div class="input-group form-group">
                            <label for="assignedTo">Assigned To</label>
                            <select class="custom-select padding-form-3" id="inputGroupSelect02">
                                <option selected>Choose...</option>
                                <option value="1">Edom</option>
                                <option value="2">Livia</option>
                                <option value="3">Ando</option>
                            </select>
                        </div>
                        <!-- DUE DATES -->
                        <form action="/action_page.php">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate">
                        </form>
                    </div>
                    <!--  STATUS -->
                    <div class="input-group form-group">
                        <label for="status">Status</label>
                        <select class="custom-select" id="statusSelector">
                            <option selected>Choose...</option>
                            <option value="1">To Do</option>
                            <option value="2">In Progress</option>
                            <option value="3">Review</option>
                            <option value="4">Done</option>
                        </select>
                    </div>
                    <a href="#" class="card-link">More Details</a>
                </div>
            </div>


            <!-- CARD 2 -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Add New Task</h5>

                    <a href="#" class="card-link">More Details</a>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Add New Task</h5>

                    <a href="#" class="card-link">More Details</a>
                </div>
            </div>
        </div>
        </div>

    </main>
</body>

</html>
